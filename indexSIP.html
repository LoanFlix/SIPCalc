<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body background="bgpic.jpeg">
    <div class="loan-calculator">
        <div class="top">
            <h2>SIP Calculator
            </h2>

            <form action="#">
                <div class="gorup">
                    <div class="title">Monthly Investment</div>
                    <input type="text" value="10000" class="loan-amount">
                </div>

                <div class="gorup">
                    <div class="title">Expected Return Rate</div>
                    <input type="text" value="7" class="interest-rate">
                </div>

                <div class="gorup">
                    <div class="title">Time Period</div>
                    <input type="text" value="120" class="loan-tenure">
                </div>
            </form>
        </div>



        <div class="result">
            <div class="left">
                <div class="loan-emi">
                    <h3>Invested Amount</h3>
                    <div class="value">123</div>
                </div>

                <div class="total-interest">
                    <h3>Estimated Return</h3>
                    <div class="value">1234</div>
                </div>

                <div class="total-amount">
                    <h3>Total Amount</h3>
                    <div class="value">12345</div>
                </div>

                <button class="calculate-btn">Calculate</button>
                </div>

                <div class="right">
                <canvas id="myChart" width="400" height="400"></canvas>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.2/dist/chart.min.js"></script>
        <script src="main.js"></script>
        
    </body>
</html>
